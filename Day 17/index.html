<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <input type="text" id="num1" placeholder="Enter First Number">
        <input type="text" id="num2" placeholder="Enter Second Number">
        <button onclick="add()">Add</button>
        <button onclick="sub()">Subtract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>
        <h1 id="result"></h1>
        <script>
            function add() {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = parseInt(num1) + parseInt(num2);
                document.getElementById('result').innerHTML = 'The sum is ' + result;
            }

            function sub(){
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = parseInt(num1) - parseInt(num2);
                document.getElementById('result').innerHTML = 'The difference is ' + result;
            }

            function mul(){
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = parseInt(num1) * parseInt(num2);
                document.getElementById('result').innerHTML = 'The multiplication is ' + result;
            }

            function div(){
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = parseInt(num1) / parseInt(num2);
                document.getElementById('result').innerHTML = 'The division is ' + result;
            }
        </script>
    </body>
</html>
