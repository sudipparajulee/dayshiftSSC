<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="grid grid-cols-2">
        <img src="https://mmatnepal.com/images/login.jpg" class="h-screen w-full object-cover" alt="">
        <div class="pt-2 bg-gray-200">
            <a href="" class="font-bold text-blue-800 text-lg p-4">HOME</a>
            <div class="flex items-center justify-center h-full">
                <div>
                    <img src="https://mmatnepal.com/images/logo.png" class="h-36" alt="">
                    <h1 class="text-center text-5xl">Let's Login</h1>
                    <p class="text-gray-500 my-4 text-center">Welcome to Majestic Mountain Adventure and Tours Pvt. Ltd.</p>
                    <form action="" class="mt-10">
                        <div class="flex relative items-center">
                            <i class="ri-mail-fill absolute text-gray-500 text-2xl pl-2"></i>
                            <input type="text" placeholder="Enter Email Address" class="bg-white w-full p-5 pl-10 my-5 rounded-lg shadow-lg">
                        </div>
                        <input type="password" placeholder="Enter Password" class="bg-white w-full p-5 my-5 rounded-lg shadow-lg">

                        <div class="text-center mt-5">
                            <input type="submit" value="Login" class="text-white bg-gradient-to-r from-amber-500 to-amber-700 cursor-pointer px-20 py-4 rounded-lg shadow-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
