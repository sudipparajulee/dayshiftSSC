<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-3/12 mx-auto my-10 p-4 bg-gray-100 rounded-lg shadow text-center">
        <h2 class="text-2xl font-semibold">Temperature Conversion</h2>
        <div class="flex items-center mt-5">
            <input type="text" id="tempf" class="p-2 rounded-lg border-2" onkeyup="functionf()">
            <p><sup>o</sup>F</p>
        </div>
        <p class="text-xs text-red-600" id="errorf"></p>
        <div class="flex items-center my-4">
            <input type="text" id="tempc" class="p-2 rounded-lg border-2" onkeyup="functionc()">
            <p><sup>o</sup>C</p>
        </div>
        <p class="text-xs text-red-600" id="errorc"></p>
    </div>

    <script>
        function functionf(){
            var tempf = document.getElementById('tempf').value;
            var errorf = document.getElementById('errorf');
            if(isNaN(tempf)){
                errorf.innerHTML = "Please enter a valid number";
                return;
            }
            errorf.innerHTML = "";
            var tempc = (tempf - 32) * 5/9;
            document.getElementById('tempc').value = tempc.toFixed(2);
        }
    </script>
</body>
</html>
